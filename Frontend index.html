<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Finanças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>App de Finanças</h1>
        <nav>
            <button id="show-login">Login</button>
            <button id="show-register">Cadastrar</button>
        </nav>
    </header>
    <main>
        <!-- Formulário de Login -->
        <section id="login-section" class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Formulário de Registro -->
        <section id="register-section" class="form-section">
            <h2>Cadastro</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Nome de usuário" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard" class="form-section" style="display:none;">
            <h2>Bem-vindo, <span id="user-name"></span></h2>
            <button id="logout">Sair</button>

            <!-- Adicionar transação -->
            <h3>Adicionar Transação</h3>
            <form id="transaction-form">
                <input type="text" id="transaction-description" placeholder="Descrição" required>
                <input type="number" id="transaction-amount" placeholder="Valor" required>
                <button type="submit">Adicionar</button>
            </form>

            <!-- Visualizar transações -->
            <h3>Transações</h3>
            <ul id="transaction-list"></ul>

            <!-- Saldo -->
            <h3>Saldo: <span id="balance">R$0.00</span></h3>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 App de Finanças</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
