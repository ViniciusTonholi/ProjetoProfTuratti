<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Finanças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#login-section" class="nav-link">Login</a></li>
                <li><a href="#register-section" class="nav-link">Cadastro</a></li>
                <li><a href="#profile-section" class="nav-link">Perfil</a></li>
                <li><a href="#transactions-section" class="nav-link">Transações</a></li>
                <li><a href="#report-section" class="nav-link">Relatórios</a></li>
            </ul>
        </nav>
        <h1>App de Finanças</h1>
    </header>

    <main>
        <!-- Seção de login -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="forgot-password">Esqueci minha senha</button>
        </section>

        <!-- Seção de cadastro -->
        <section id="register-section">
            <h2>Cadastro</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nome" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção de edição de perfil -->
        <section id="profile-section" style="display: none;">
            <h2>Perfil</h2>
            <div id="profile-info">
                <img id="profile-pic" src="default-profile.png" alt="Foto de perfil" class="profile-pic">
                <form id="profile-edit-form">
                    <input type="file" id="profile-pic-input" accept="image/*">
                    <button type="submit">Atualizar Foto</button>
                </form>
                <button id="delete-account">Excluir Conta</button>
            </div>
            <h3>Informações de Conta</h3>
            <p id="profile-details">Nome: <span id="profile-name"></span></p>
            <p id="profile-email">E-mail: <span id="profile-email-span"></span></p>
        </section>

        <!-- Seção de transações -->
        <section id="transactions-section" style="display: none;">
            <h2>Transações</h2>
            <form id="transaction-form">
                <label for="transaction-type">Tipo:</label>
                <select id="transaction-type">
                    <option value="entry">Entrada</option>
                    <option value="expense">Saída</option>
                </select>
                <input type="text" id="transaction-desc" placeholder="Descrição" required>
                <input type="number" id="transaction-amount" placeholder="Valor" required>
                <button type="submit">Adicionar Transação</button>
            </form>
            <div id="transaction-list"></div>
            <h3>Saldo: <span id="balance">R$0,00</span></h3>
        </section>

        <!-- Seção de relatórios -->
        <section id="report-section" style="display: none;">
            <h2>Relatórios Financeiros</h2>
            <div id="report-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 App de Finanças. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
